<div class="container-fluid mt-5">
  <div class="card">
    <div class="card-header">
      <h2>{{title}}</h2>
    </div>
    <div class="card-body">
      <a routerLink="../add">add task</a>
      <h2 id="emptyMessage" name="emptyMessage" hidden></h2>
      <div class="row" style="border: 1px solid black;background: antiquewhite;" *ngFor="let todo of todos">
      <!--<input type="text" id="txtTaskName" name="txtTaskName" class="form-control"
      [(ngModel)]="todo.taskName">-->
        <div class="col-5">{{todo.taskName}}</div>
        <div class="col-4">{{todo.status}}</div>
        <button type="button" id="btnInfo" name="btnInfo" class="col-1 btn btn-info"
                ><span class="glyphicon glyphicon-info-sign"></span></button>
        <button type="button" id="btnEdit" name="btnEdit" class="col-1 btn btn-primary"
                (click)="btnEdit_Click(todo)"><span class="glyphicon glyphicon-edit"></span></button>
        <button type="button" id="btnDelete" name="btnDelete" class="col-1 btn btn-danger"
                (click)="btnDelete_click(todo)"><span class="glyphicon glyphicon-remove"></span></button>
      </div>
    </div>
    <div class="card-footer">
    </div>
  </div>
</div>
